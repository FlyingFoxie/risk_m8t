version: '3'

services:
  django:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: kami_airlines_django
    env_file:
      - ../.envs/.django
      - ../.envs/.postgres
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    command: /start

  postgres:
    image: postgres:14
    container_name: kami_airlines_postgres
    env_file:
      - ../.envs/.postgres
    ports:
      - "5432:5432"
